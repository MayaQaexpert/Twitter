services:
  mongodb:
    image: mongo:7.0
    container_name: twitter-clone-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: twitter-clone
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - twitter-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitter-clone-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/twitter-clone
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=19175f0ac3d9ab28d4647240a9ab71f32caf6aa51452c5605109294582103cbc
      - NEWS_API_KEY=4cd9b1396fc349ce925893f24bcbaf83
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - twitter-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  twitter-network:
    driver: bridge
